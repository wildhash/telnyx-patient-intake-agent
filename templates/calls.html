<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calls - Telnyx Patient Intake Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>üìã All Calls</h1>
        <a href="/dashboard" style="color: white;">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Call History</h2>
            <div id="callsList" class="loading">Loading calls...</div>
        </div>
    </div>
    
    <script>
        fetch('/api/calls?limit=100')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load calls');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('callsList');
                
                if (data.total === 0) {
                    container.innerHTML = '<p>No calls found.</p>';
                    return;
                }
                
                let html = '<table><thead><tr><th>ID</th><th>To</th><th>Status</th><th>Consent</th><th>Duration</th><th>Started</th><th>Actions</th></tr></thead><tbody>';
                
                data.calls.forEach(call => {
                    html += `<tr>
                        <td>${call.id}</td>
                        <td>${call.to_number}</td>
                        <td>${call.status}</td>
                        <td>${call.consent_given ? 'Yes' : 'No'}</td>
                        <td>${call.duration_seconds ? call.duration_seconds + 's' : 'N/A'}</td>
                        <td>${new Date(call.created_at).toLocaleString()}</td>
                        <td><a href="/dashboard/call/${call.id}">View Details</a></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading calls:', error);
                document.getElementById('callsList').innerHTML = '<p style="color: red;">Error loading calls. Please try again.</p>';
            });
    </script>
</body>
</html>
